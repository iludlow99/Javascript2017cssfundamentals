<!DOCTYPE html>
	<html>
	<head>
		<title>CSS id's</title>
		<link rel="stylesheet" type="text/css" href="0.02_css_ids.css">
	</head>
	<body>
		<h1>Id's vs. Classes</h1>
			<h2>Id's</h2>
				<p id="number-one">This will be linked to the CSS page by a # </p>
				<p id=" number-one number-two">You can't have two id's in the same element.</p>

		<h2>Classes</h2>
			<p class="first-class">one class here</p>
			<p class="first-class second-class">Two classes here</p>

		<p id="number-one">You can use an id twice, but it's best not to. It should be used mostly for targeting specific items.</p>

			<!-- number-one: red text, number-two-->

	</body>
</html>
