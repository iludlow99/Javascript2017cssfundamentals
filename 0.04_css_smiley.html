<!DOCTYPE html>
	<html>
	<head>
		<title>Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="0.04_css_smiley.css">
	</head>
	<body>
		<div>
			<div class="wrapper"> 
			<h1>Smiley Face</h1>
			<h2>Step 1: Make the circle</h2>
			<div class="face"></div>
			</div>

			<h2>Step 2: Add a left eye</h2>
			<div class="face">
				<div class="lefteye"></div>
			</div>

			<h2>Step 3: Add a right eye</h2>
			<div class="face">
				<div class="lefteye"> </div>
				<div class="righteye"> </div>
			</div>

			<h2>Step 4: Add a mouth</h2>
			<div class="face">
				<div class="lefteye"> </div>
				<div class="righteye"> </div>
				<div class="mouth"> </div>
			</div>

			<h2>Step 5: Add a tongue</h2>
			<div class="tongue">
				<div class="lefteye"> </div>
				<div class="righteye"> </div>
				<div class="mouth"> </div>
				<div class="tongue"> </div>
			</div>	
		</div>	
	</body>
</html>
